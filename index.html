<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="stylesheet.css" >
</head>
<body>
    <div class="side-panel">
        <div class="logo-background">
            <img id="logo" src="logo.svg" alt="logo" style="height: 200px; width: 200px;">
            <h1 class="logo-text">Arbitrary Service</h1>
        </div>
        <img id="background-image" src="sardar-kamran-khan-jYF1kn3eyHo-unsplash.jpg" alt="forest waterfall">
        <div id="credit">Photo by <a href="https://unsplash.com/@sardarkamran128" target="_blank">SARDAR KAMRAN KHAN </a> at <a target="_blank" href="https://unsplash.com/photos/a-view-of-a-waterfall-from-inside-a-cave-jYF1kn3eyHo"> unsplash</a></div> 
    </div>
    <div class="sign-up-panel">
        <h2 class="text">This is not a real online service! You know you need something <br>
                         like this in your life to help you realize your deepest dreams.<br>
                          Sign up <i>now</i> to get started.</h2>
        <h2 class="text">You <i>know</i> you want to.</h2>
        <form action="">
            <section>
                <h1 class="text">Let's do this!</h1>
                <div class="row">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Joe" pattern="[:alpha:]" required/>
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="surname" placeholder="Smith" pattern="[:alpha:]" required/>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="joesmith@email.com" required/>
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tele" id="phone" name="phone" placeholder="07987654321" required />
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" placeholder="your password" required />
                    </p>
                    <p>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="password-confirm" placeholder="confirm password" required />
                    </p>
                </div>
            </section>
            <button type="submit" class="button">CREATE ACCOUNT</button>
        </form>
        <p class="log-in">Already have an account? <a href="example.com"> Log in</a></p>
    </div>
   
    
</body>
</html>
